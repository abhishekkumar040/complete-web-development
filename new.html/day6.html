<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" classes="redbag">
        this is mainbox
        </div>
        <span class="redbag"></span>
        <!-- command and press / to comment -->
        <!-- emmet -->
        <!-- . is for classes and # for ids -->
        <span class="redbg"></span>
        <span id="redbg"></span>
        <!-- emmet take div tag as default -->
        <div class="blackbackground"></div>

        <!-- creating multiple element using emmet -->

        <!-- span.class.myclass.myclass1.myclass2 + <tab> -->
        <span class="class myclas myclass2 myclass3"></span>
        <span class="class myclass myclass1 myclass2"></span>
        <span class="class myclass myclass1 myclass2"></span>
        <span class="class myclass myclass1 myclass2"></span>
        <span class="class myclass myclass1 myclass2"></span>
</body>
</html>
